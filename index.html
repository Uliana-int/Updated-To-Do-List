<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>To-Do List</title>
</head>

<body>
    <div class="main__container">
        <h1>Добро пожаловать в мой To-Do!</h1>
        <div class="add__task-container">
            <div class="input__wrapper-glow">
                <input id="input__field" type="text" placeholder="Какую задачу добавишь?">
            </div>
            <button class="add__task-btn">Добавить</button>
        </div>
    </div>

    <div class="filters">
        <button class="filter-btn active" data-filter="all">Все</button>
        <button class="filter-btn" data-filter="active">Активные</button>
        <button class="filter-btn" data-filter="completed">Выполненные</button>
    </div>

    <div id="tasksContainer"></div>
    <script src="./script.js"></script>
</body>

</html>
